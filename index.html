      <nav class="py-5 mb-5">
        <div class="row">
          <div class="col-md-10">
            <div class="row">
              <div class="col-2">
                <a class="navbar-brand" href="#">
                  <img

                    alt="weather logo"
                    width="50"
                  />
                </a>
              </div>
              <div class="col-10">
                <div
                  class="d-flex justify-content-center position-relative"
                  role="search"
                >
                  <i
                    id="searchIcon"
                    class="fa-solid fa-magnifying-glass fa-lg position-absolute"
                  ></i>
                  <input
                    id="searchCity"
                    class="form-control me-2 py-3"
                    type="search"
                    placeholder="Search city...."
                    aria-label="Search"
                  />
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-md-2 mt-4 mt-md-3 d-flex justify-content-center align-content-center"
          >
            <span id="userLocation" class="text-secondary"> </span>
          </div>
        </div>

        <div cl></div>
        <section>
          <div class="row">
            <div class="col-lg-3 mb-5">
              <div
                class="main-card box-one-bg rounded-5 text-black p-4 position-relative"
              >
                <div
                  class="card-head d-flex justify-content-between box-one-hd px-4 rounded-top-5 position-absolute top-0 end-0 start-0"
                >
                  <span id="fullDay" class="day-time"> </span>
                  <span id="dayTime" class="day-time"></span>
                </div>
                <div class="card-body">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h2 class="main-degree fw-bold num">
                      <span class="current-degree"></span>&#176;C
                    </h2>
                    <div>
                      <img
                        class="condition-icon img-fluid"
                        width="90px"
                        src=""
                        alt="weather condition image"
                      />
                    </div>
                  </div>
                  <div class="mb-4">
                    <i class="fa-solid fa-mountain-city"></i>
                    <span id="queryCity"> </span>,
                    <span id="wCondition"> </span>
                  </div>
                  <div class="mb-1">
                    <i
                      class="fa-solid fa-temperature-arrow-up text-danger-emphasis"
                    ></i>
                    <span class="text-secondary"> High: </span>
                    <span class="fw-bold num"
                      ><span id="dayHigh"></span>&#176;</span
                    >
                    <i
                      class="fa-solid fa-temperature-arrow-down text-info-emphasis"
                    ></i>
                    <span class="text-secondary"> Low: </span>
                    <span class="fw-bold num"
                      ><span id="nightLow"></span>&#176;</span
                    >
                  </div>

                  <div class="mb-1">
                    <i class="fa-solid fa-temperature-half"></i>
                    <span class="text-secondary"> Feels Like: </span>
                    <span class="fw-bold num"
                      ><span id="feelsLike"></span>&#176;</span
                    >
                  </div>
                  <div class="mb-1">
                    <i class="fa-solid fa-wind text-white-50"></i>
                    <span class="text-secondary"> Wind: </span>
                    <span class="fw-bold num"
                      ><span id="windSpeed"></span> km/h</span
                    >
                  </div>
                  <div class="">
                    <i class="fa-solid fa-droplet text-info"></i>
                    <span class="text-secondary"> Humidity: </span>
                    <span class="fw-bold num"
                      ><span id="dayHumidity"></span>%</span
                    >
                  </div>
                </div>
              </div>
            </div>
